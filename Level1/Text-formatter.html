<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Formatters</title>
    </head>
    <body>
        <!-- <p>content</p> when paragraphs are needed to add this tag is used. -->
        <p>This is a paragraph.</p>

        <!-- <b></b> Makes the contained text to bold. -->
        <b>Text in bold.</b><br>

        <!-- <i></i>Makes the contained text to italic. -->
        <i>Text in italic.</i><br>

        <!-- <u></u> Used to underline text. -->
        <u>Underlined Text.</u><br>

        <!-- <s></s> Used to strike on the text. -->
        <s>Text Strikethrough</s>
    </body>
</html>
